<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/bitbug_favicon.ico">
    <link rel="stylesheet" href="./bin/bootstrap.min.css">

<body>
    <div class="login-box">
        <h1>登录</h1>
        <div class="inputBox">
            <i class="iconfont">&#xe7ae;</i>
            <input type="text" id="user" placeholder="账户名称/手机号/身份证号">
        </div>
        <div class="inputBox">
            <i class="iconfont">&#xe7c9;</i>
            <input type="password" id="upwd" placeholder="请输入密码">
        </div>
        <div class="jz_upwd">
            <label>
                <input type="checkbox" id="jzmm">记住密码
            </label>
            <a href="register.html">没有账号?</a>
        </div>
        <div class="login-btn">
            <button type="button" id="login" class="btn btn-primary btn-md">登录</button>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./bin/layer/2.4/layer.js"></script>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
