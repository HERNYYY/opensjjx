<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>武汉草根学院订单列表</title>
    <link rel="shortcut icon" href="./assets/bitbug_favicon.ico">
    <link rel="stylesheet" href="./bin/h-ui/css/H-ui.min.css">
    <link rel="stylesheet" href="./bin/h-ui.admin/css/H-ui.admin.css">
    <link rel="stylesheet" href="./bin/Hui-iconfont/1.0.8/iconfont.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 个人中心 <span
            class="c-gray en">&gt;</span>个人订单
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
            href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>

    <div class="page-container">

        <div class="row cl">
            <h5>筛选</h5>
            <form action="#" id="OrderScreening">

                <div class="col-sm-3 col-xs-12 mt-15">
                    支付状态：
                    <select name="status" id="status" class="select radius">
                        <option value="">全部</option>
                        <option value="0">未支付</option>
                        <option value="1">已支付</option>
                        <option value="2">订单失效</option>
                    </select>
                </div>

                <div class="col-sm-6 col-xs-12 mt-15">
                    起始日期：
                    <input type="date" class="date radius" id="beginDate">
                    结束日期：
                    <input type="date" class="date radius" id="endDate">
                </div>

                <div class="col-sm-3 col-xs-12 mt-15">
                    <button class="btn btn-danger radius" type="button" id="OrderBtn">筛选</button>
                </div>
            </form>
        </div>

        <div class="mt-20 list">
            <table class="table table-border table-bordered table-bg table-hover table-sort table-even">

                <thead>
                    <tr class="text-c">
                        <th width="100">订单编号</th>
                        <th width="100">套餐名称</th>
                        <th width="100">创建时间</th>
                        <th width="100">支付时间</th>
                        <th width="100">到期时间</th>
                        <th width="100">支付状态</th>
                        <th width="100">支付方式</th>

                    </tr>
                </thead>

                <tbody id="orderPickets">

                </tbody>

            </table>
        </div>

        <div class="mt-20">
            <div class="row cl">
                <div class="col-xs-4">
                    <span id="footer"></span>显示&nbsp;<input type="number" name="pageSize" id="pageSize" value="10"
                        class="input-text" style="width: 55px;height: 28px;" step="10" min="10" max="100" />&nbsp;条
                </div>
                <div class="col-xs-8 r text-r" id="page">
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./bin/layer/2.4/layer.js"></script>
<!-- <script src="./bin/h-ui/js/H-ui.min.js"></script> -->
<!-- <script src="./bin/h-ui.admin/js/H-ui.admin.js"></script> -->
<script src="./bin/laypage/1.2/laypage.js"></script>
<script src="./js/common.js"></script>
<script src="./js/order-list.js"></script>
<!-- <script src="./js/product-myOrder.js"></script> -->

</html>
